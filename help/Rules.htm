<p><b>Rules of the game</b></p>

<p>Rules of the game "Treasury" are very simple.</p>

<ul>
 <li>If the cell with a jewelry is open, you receive for it points.</li>
 <li>If in a cell the number is specified, it shows, a sum of points of all jewelry which are on vertical, horizontal, diagonal lines.</li>
</ul>
